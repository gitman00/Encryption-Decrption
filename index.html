<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Encryption</title>
</head>
<body>
  <section>
    <div class="container" style="--bg:blue">
      <div class="title">
        <h2>Encryption</h2>
        <p>
          Write your Message to be Encrypted
        </p>
      </div>
      <textarea type="text" id="mssg" placeholder="Enter your message"></textarea>
      <button onclick="encryptMessage();">Encrypt</button>
    </div>
    <div class="container" style="--bg:red">
      <div class="title">
        <h2>Decryption</h2>
        <P>Paste the Encrypt Message</P>
      </div>
      <textarea type="text" id="Dmssg" placeholder="Enter your encrypted message"></textarea>
      <button onclick="dencryptMessage();">Decrypt</button>
    </div>
  </section>
</body>
</html>
